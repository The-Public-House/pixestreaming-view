<!DOCTYPE html>
<html>
  <head>
    <title>Brasil Agriland</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./register.css">
    
    <meta charset="UTF-8">
  </head>
  <body>
    <script type="module" src="../scripts/register.js"></script>

    <div class="main-content">

      
      <div class="card-register">
        <h1>Registro</h1>
        
        <label for="name">Nome completo</label>
        <input id="name" />
          
        <label for="email">E-mail</label>
        <input id="email" />
      
        <label for="password">Senha</label>
        <input id="password" />
      
        <label for="confirmPassword">Confirme sua senha</label>
        <input id="confirmPassword" />
      
        <label for="phone">Telefone</label>
        <input id="phone" />
      
        <label for="cpf">CPF</label>
        <input id="cpf" />
  
        <label for="corpEmail">E-mail Coorporativo</label>
        <input id="corpEmail" />
        
        <div>
          <label for="partOf">Faz parte do Agro?</label>
          <input type="checkbox" id="partOf" />
        </div>
  
        <label for="role">Cargo</label>
        <input id="role" />
  
        <label for="instituition">Instituição</label>
        <input id="instituition" />
        
        <h4 style="font-weight: 400;">Area de interesse</h4>
  
        <div class="area-of-interest">
          <div class="checkbox">
            <input id="cotton" type="checkbox" />
            <label for="cotton">Algodão</label>
          </div>
  
          <div class="checkbox">
            <input id="sugarCane" type="checkbox" />
            <label for="sugarCane">Cana de açucar</label>
          </div>
  
          <div class="checkbox">
            <input id="soy" type="checkbox" />
            <label for="soy">Soja</label>
          </div>
  
          <div class="checkbox">
            <input id="birds" type="checkbox" />
            <label for="birds">Aves</label>
          </div>
  
          <div class="checkbox">
            <input id="cocoa" type="checkbox" />
            <label for="cocoa">Cacau</label>
          </div>
  
          <div class="checkbox">
            <input id="swine" type="checkbox" />
            <label for="swine">Suíno</label>
          </div>
  
          <div class="checkbox">
            <input id="bovine" type="checkbox" />
            <label for="bovine">Bovino</label>
          </div>
  
          <div class="checkbox">
            <input id="milk" type="checkbox" />
            <label for="milk">Leite e Derivados</label>
          </div>
  
          <div class="checkbox">
            <input id="coffee" type="checkbox" />
            <label for="coffee">Café</label>
          </div>
  
          <div class="checkbox">
            <input id="fish" type="checkbox" />
            <label for="fish">Pescado</label>
          </div>
        </div>
  
        <div class="accept-terms">
          <input type="checkbox" id="acceptTerms" />
          <label for="acceptTerms">Aceita os termos</label>
        </div>
  
        <button
          id="register-button"
        >
          Registrar
        </button>
  
        <button
          id="cancel-button"
        >
          Cancelar
        </button>
  
        <div id="alert"></div>
    </div>

    </div>
  </body>
</html>
