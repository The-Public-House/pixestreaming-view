<!DOCTYPE html>
<html>
  <head>
    <title>Brasil Agriland</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    
    <script type="module" src="./register.js"></script>
    <h1>Registro</h1>
    
    <div class="card-register">
      <label for="name">Nome</label>
      <input id="name" />
    
      <label for="lastName">Sobrenome</label>
      <input id="lastName" />
        
      <label for="email">E-mail</label>
      <input id="email" />
    
      <label for="password">Senha</label>
      <input id="password" />
    
      <label for="confirmPassword">Confirme sua senha</label>
      <input id="confirmPassword" />
    
      <label for="phone">Telefone</label>
      <input id="phone" />
    
      <label for="cpf">CPF</label>
      <input id="cpf" />

      <label for="corpEmail">E-mail Coorporativo</label>
      <input id="corpEmail" />
      
      <label for="partOf">Faz parte do Agro?</label>
      <input type="checkbox" id="partOf" />

      <label for="role">Cargo</label>
      <input id="role" />

      <label for="areaOfInterest">Area de interesse</label>
      <input id="areaOfInterest" />

      <label for="instituition">Instituição</label>
      <input id="instituition" />

      <label for="acceptTerms">Aceita os termos</label>
      <input type="checkbox" id="acceptTerms" />
    
      <button
        id="register-button"
      >
        Registrar
      </button>
      <button
        id="cancel-button"
      >
        Cancelar
      </button>
    </div>
  </body>
</html>
